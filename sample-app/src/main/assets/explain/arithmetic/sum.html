<h3 id="title" align = center>Sum操作符</h3>
<h4>作用:</h4>
<h5>
    Sum操作符操作一个发射数值的Observable，仅发射单个值：原始Observable所有数值的和。
    sumDouble, sumFloat, sumInteger, sumLong
</h5>
<h4>要点:</h4>
  *sumDouble</br>
  *sumFloat</br>
  *sumInteger</br>
  *sumLong</br>
<h5>
</h5>
