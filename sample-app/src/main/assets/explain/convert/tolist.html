<h3 id="title" align = center>ToList操作符</h3>
<h4>作用:</h4>
<h5>
    toList：发射多项数据的Observable会为每一项数据调用onNext方法，
    用toList操作符让Observable将多项数据组合成一个List，然后调用一次onNext方法传递整个列表。
    如果原始Observable没有发射任何数据就调用了onCompleted，
    toList返回的Observable会在调用onCompleted之前发射一个空列表。
    如果原始Observable调用了onError，toList返回的Observable会立即调用它的观察者的onError方法
</h5>
