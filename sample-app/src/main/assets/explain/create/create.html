<body style="background: white; font-family: Helvetica">
<style type="text/css">h5{color:#7F7F7F;}</style>
<h3 id="title" align = center>Create操作符</h3>
<h4 align = left>作用:</h4>
<h5 align = left>
    通过调用观察者的方法从头创建一个Observable
</h5>
<h4 align = left>要点:</h4>
<h5 align = left>
    使用Create操作你可以通过</br>
    -->subscriber.onNext(i);</br>
    -->subscriber.onCompleted();</br>
    来预定订阅者订阅消息的顺序</br>
</h5>
<h4 align = left>注意:</h4>
<h5 align = left>
    onCompleted通常放在OnNext最底部,</br>
    因为如果先调用onCompleted后续的onNext将不会调用。</br>
    create操作可以创建</br>
    OnSubscribe</br>
    SyncOnSubscribe</br>
    AsyncOnSubscribe三种类</br>
</h5>
</body>
</html>
