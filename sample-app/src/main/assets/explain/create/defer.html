<h4 align = left>作用:</h4>
<h5 align = left>
    在观察者订阅之前不创建这个Observable，为每一个观察者创建一个新的Observable
</h5>
<h4 align = left>要点:</h4>
<h5 align = left>
</h5>
<h4 align = left>注意:</h4>
<h5 align = left>
    defer是通过观察者工厂创建的,在调用完Func的call函数以后</br>
    会自动调用订阅者subscriber.onNext();</br>
    和subscriber.onCompleted()方法;</br>
</h5>
